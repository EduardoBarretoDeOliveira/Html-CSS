<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio TAGS</title>

</head>
<body>
    <h1>TAGS em html 5</h1>
    <h2>Em html 5 podemos inserir os seguintes elemetnos:</h2>
    <h3>*Passe o mouze em cima deles para descobrir como inserir-los</h3>
    <ul>
        <li><abbr title="Use as TAGs &lt; h1 &gt; , &lt;h2&gt;...">Títulos</abbr></li>
        <li><abbr title="Utilize a TAG &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a TAG &lt;; p &gt; ">Parágrafo</abbr></li>
        <li><abbr title="Utilize a TAG &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilize a TAG &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a TAG&lt;ol&gt;">Lista numeradas</abbr></li>
        <li><abbr title="Utilize a TAG &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
