<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        div:hover{
            color: blue;
        }
        div:hover > p{
            display: block;
            color: black;
            background-color: blanchedalmond;
        }
        div > p{    
            display: none;
        }
    </style>
</head>
<body>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        PELOS PUBIANOS
        <p>Um pentelho aborrecido se queichou dos fundilhos anais, dos terriveis ododres que ele atura, a rosca ninguém raspa só as partes frontais</p>
    </div>
</body>
</html>
