<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(146, 202, 40);
            font-weight: bold;
            text-decoration: none;
        }
        a:visited{
            color: cadetblue;
        }
        a:hover{
            text-decoration: underline;
        }
        a:active{
            color: chocolate;
        }
        a::after{
            content: '[-LINK-   ]';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.crunchyroll.com/pt-br/demon-slayer-kimetsu-no-yaiba/episode-10-never-give-up-821979">Soberania de animação</a></li>
        <li><a href="https://webgiz.aix.com.br/sagradosul/">webgiz</a></li>
        <li><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
    </ul>
</body>
</html>
