<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou diminuir o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/pequena.png">
        <source media="(max-width: 1050px)" srcset="Imagens/Média.png">

        <img src="Imagens/Grande.png" alt="Grande photo">
    </picture>
    <h1>Emplementando áudios no site</h1>
    <p>Acasalamento de áudios</p>
    
    <audio preload="metadata"  controls loop>
        <source src="midia/classic_hurt.mp3" type="audio/mpeg">
        <p>teu navegador n faz n  <a href="midia/classic_hurt.mp3">clique aqui</a> para baixa-lo</p>
    </audio>
</body>
</html>
